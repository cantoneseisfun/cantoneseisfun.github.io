    const grid = document.getElementById('contentGrid');

    // 渲染函数
    function render(data) {
        grid.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-cat', item.cat);

            card.innerHTML = `
                <div class="row">
                    <span class="label">书面语 ：</span>
                    <span class="standard-word">${item.std}</span>
                </div>
                <div class="row" style="margin-bottom: 2px;">
                    <span class="label">粤口语 ：</span>
                    <span class="cantonese-word">${item.cant}</span>
                </div>
                <div class="jyutping">${item.jp}</div>
                
                <div class="example-section">
                    <div class="ex-sub">普：${item.stdEx}</div>
                    <div class="ex-text"><strong>粤：${item.cantEx}</strong></div>
                </div>

                <div class="play-row">
                    <button class="play-btn" onclick="playCantonese('${item.cant}')">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> 读词
                    </button>
                    <button class="play-btn" onclick="playCantonese('${item.cantEx}')">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> 读例句
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 筛选功能
    function filterData(category, btn) {
        // 更新按钮状态
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 筛选数据
        if (category === 'all') {
            render(db);
        } else {
            const filtered = db.filter(item => item.cat === category);
            render(filtered);
        }
    }

    // 语音播放功能 (核心)
    function playCantonese(text) {
        // 1. 停止当前正在播放的语音
        window.speechSynthesis.cancel();

        // 2. 创建语音实例
        const utterance = new SpeechSynthesisUtterance(text);
        
        // 3. 关键设置：华为/安卓浏览器需要明确指定 zh-HK
        utterance.lang = 'zh-HK'; 
        utterance.rate = 0.9; // 稍微放慢语速，更清晰

        // 4. 尝试寻找最佳粤语语音包 (兼容性处理)
        const voices = window.speechSynthesis.getVoices();
        const cantoVoice = voices.find(v => 
            v.lang === 'zh-HK' || 
            v.lang.includes('yue') || 
            v.name.includes('Cantonese') ||
            v.name.includes('Hong Kong')
        );
        
        if (cantoVoice) {
            utterance.voice = cantoVoice;
        }

        // 5. 反馈
        utterance.onstart = () => showToast(`正在播放: ${text}`);
        utterance.onerror = (e) => console.log("播放错误:", e);

        // 6. 播放
        window.speechSynthesis.speak(utterance);
    }

    // 吐司提示
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // 初始化：加载声音列表 (解决某些浏览器首次加载声音列表为空的问题)
    window.speechSynthesis.onvoiceschanged = function() {
        window.speechSynthesis.getVoices();
    };

    // 初始渲染
    render(db);
