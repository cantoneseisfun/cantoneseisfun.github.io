        name.includes('cantonese') || name.includes('å»£æ±') || name.includes('å¹¿ä¸œ')

    async function initVoicesWithRetries(maxTries = 6){
      // å¤šè¼ªå˜—è©¦ï¼ˆé‡å°è¯ç‚ºï¼éƒ¨åˆ†å®‰å“é¦–æ¬¡ getVoices() ç‚ºç©ºï¼‰
      for (let i=0;i<maxTries;i++){
        const voices = synth.getVoices();
        if (voices && voices.length){
          const candidates = voices.filter(isYueVoice);
          yueVoice = candidates[0] || null;
          if (yueVoice) return true;
        }
        // ç­‰å¾… onvoiceschanged æˆ–é€€é¿å»¶æ™‚
        const ok = await new Promise(res=>{
          let timer = setTimeout(()=>res(false), 250 + i*200);
          synth.onvoiceschanged = () => { clearTimeout(timer); res(true); };
        });
        if (ok){
          const voices2 = synth.getVoices();
          const candidates2 = voices2.filter(isYueVoice);
          yueVoice = candidates2[0] || null;
          if (yueVoice) return true;
        }
      }
      return false;
    }
