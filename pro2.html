    const grid = document.getElementById('contentGrid');
    const tabs = document.querySelectorAll('.tab-btn');

    // 渲染卡片函数
    function renderCards(filter = 'all') {
        grid.innerHTML = '';
        
        const filteredData = filter === 'all' 
            ? idiomsData 
            : idiomsData.filter(item => item.cat === filter);

        filteredData.forEach(item => {
            const card = document.createElement('article');
            card.className = 'card';
            
            // 设置边框颜色根据分类
            let accentColor = 'var(--accent-3)';
            if(item.cat === 'work') accentColor = 'var(--accent-3)';
            if(item.cat === 'emotion') accentColor = 'var(--accent-2)';
            if(item.cat === 'life') accentColor = 'var(--accent-1)';
            if(item.cat === 'proverb') accentColor = '#E07A5F';
            
            card.style.borderLeftColor = accentColor;

            card.innerHTML = `
                <div class="card-header">
                    <span class="term">${item.term}</span>
                    <button class="play-btn" onclick="playAudio('${item.term}')" aria-label="播放发音">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                </div>
                <div class="definition">${item.def}</div>
                <div class="example-box">
                    <span class="example-label" style="color:${accentColor}">例句：</span>
                    <span class="example-text">${item.ex}</span>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 过滤功能
    function filterCategory(cat) {
        // 更新按钮状态
        tabs.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // 重新渲染
        renderCards(cat);
    }

    // 语音播放功能 (华为浏览器兼容性处理)
    function playAudio(text) {
        // 取消当前正在播放的
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        
        // 关键：设置语言为粤语 (香港)
        // 华为/Android 系统通常支持 zh-HK, zh-TW, 或 yue-HK
        utterance.lang = 'zh-HK'; 
        
        // 语速稍微放慢一点点，更清晰
        utterance.rate = 0.9;
        
        // 尝试寻找最佳声音 (可选优化)
        const voices = window.speechSynthesis.getVoices();
        const cantoneseVoice = voices.find(v => v.lang.includes('HK') || v.lang.includes('yue'));
        if (cantoneseVoice) {
            utterance.voice = cantoneseVoice;
        }

        utterance.onstart = function() {
            showToast("正在播放: " + text);
        };

        utterance.onerror = function(e) {
            console.error("Speech error:", e);
            // 如果不支持粤语，可能会静默失败或报错，这里做一个简单提示
            // 华为浏览器通常使用 Google TTS 或 HIAI 引擎，只要系统语言包支持即可
        };

        window.speechSynthesis.speak(utterance);
    }

    // Toast 提示
    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // 初始化
    // 某些浏览器需要用户交互后才能加载 Voice 列表，所以添加监听
    window.speechSynthesis.onvoiceschanged = function() {
        // 可以在这里预加载声音列表
    };

    renderCards('all');

</script>
