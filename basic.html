        // Audio Functionality
        function playAudio(text, cardElement) {
            // Visual Feedback
            document.querySelectorAll('.card').forEach(c => c.classList.remove('playing'));
            cardElement.classList.add('playing');
            
            // Toast Feedback
            showToast();

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                
                // Try to find a Cantonese voice (zh-HK)
                // iOS/Mac usually has "Sin-ji", Android might have Google Cantonese
                const cantoneseVoice = voices.find(voice => 
                    voice.lang === 'zh-HK' || voice.lang === 'zh-yue'
                );

                if (cantoneseVoice) {
                    utterance.voice = cantoneseVoice;
                } else {
                    utterance.lang = 'zh-HK'; 
                }
                
                utterance.rate = 0.9; 
                utterance.pitch = 1.0;

                utterance.onend = () => {
                    cardElement.classList.remove('playing');
                };

                window.speechSynthesis.speak(utterance);
            } else {
                setTimeout(() => {
                    cardElement.classList.remove('playing');
                }, 1000);
            }
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 2000);
        }

        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
